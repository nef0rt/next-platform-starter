<!DOCTYPE html>
<html>
<head>
    <title>Been Online</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Black', sans-serif;
        }
        
        .message {
            text-align: center;
            padding: 40px;
            border: 5px solid #ff5500;
            border-radius: 20px;
            background: rgba(255, 85, 0, 0.1);
            box-shadow: 0 0 50px rgba(255, 85, 0, 0.5);
        }
        
        h1 {
            font-size: 4rem;
            color: #ff5500;
            text-shadow: 0 0 20px #ff5500;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 2rem;
            color: #ffaa00;
            text-shadow: 0 0 10px #ffaa00;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>В РАЗРАБОТКЕ</h1>
        <div class="subtitle">by Nikita</div>
    </div>
</body>
</html>
